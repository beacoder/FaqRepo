{% extends "base.html" %}

{% block app_content %}
    <div id="content" style="float:left;width:50%">
        <h3> {{ post.title }} </h3>
        <hr>
            <p> {{ post.body }} </p>
            {% if current_user.id == post.author.id %}
            <a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a>
            {% endif %}
        </div>
{% endblock %}
