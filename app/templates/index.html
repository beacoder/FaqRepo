{% extends "base.html" %}

{% block app_content %}
    <div id="post-list" style="float:left;width:50%">
    <h3>Posts</h1>
    {% for post in posts %}
    <table class="table table-hover">
        <tr>
            <td>
                <a href="{{ url_for('view_post', id=post.id) }}">
                    <h4> {{ post.title }} </h4>
                </a>
            </td>
        </tr>
    </table>
    {% endfor %}
    </div>
{% endblock %}
